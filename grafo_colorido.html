
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8"/>
    <title>Grafo</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>#mynetwork { width:100%; height:600px; border:1px solid lightgray; }</style>
    </head>
    <body>
    <h2>Grafo</h2>
    <div id="mynetwork"></div>
    <script>
    var nodes = new vis.DataSet([
      { id:0, label:'a', color:'green' },
  { id:1, label:'b', color:'red' },
  { id:2, label:'c', color:'blue' },
  { id:3, label:'d', color:'green' },
  { id:4, label:'e', color:'red' }
]);

    var edges = new vis.DataSet([
      { from:0, to:1, color:'black' },
  { from:0, to:2, color:'black' },
  { from:1, to:2, color:'black' },
  { from:1, to:3, color:'black' },
]);

    var container = document.getElementById('mynetwork');
    var data = { nodes: nodes, edges: edges };
    var options = {
        edges: { smooth:false },
        physics: { enabled:true }
    };
    var network = new vis.Network(container, data, options);
    </script>
    </body>
    </html>
