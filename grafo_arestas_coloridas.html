
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8"/>
    <title>Grafo com Arestas Coloridas</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>#mynetwork { width:100%; height:600px; border:1px solid lightgray; }</style>
    </head>
    <body>
    <h2>Grafo (Arestas Coloridas)</h2>
    <div id="mynetwork"></div>
    <script>
    var nodes = new vis.DataSet([
      { id:0, label:'a' },
  { id:1, label:'b' },
  { id:2, label:'c' },
  { id:3, label:'d' }
]);

    var edges = new vis.DataSet([
      { from:0, to:1, color:'red' },
  { from:0, to:3, color:'green' },
  { from:1, to:2, color:'green' }

    ]);

    var container = document.getElementById('mynetwork');
    var data = { nodes: nodes, edges: edges };
    var options = {
        edges: { smooth:false },
        physics: { enabled:true }
    };
    var network = new vis.Network(container, data, options);
    </script>
    </body>
    </html>
